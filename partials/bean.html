<div class="container header" id="headerPic">
    <h1>Dawg Coffee Orders</h1>
    <div class="hidden-xs">
        Supplying Beans to Sleepy Huskies Since 2015
    </div>
</div>

<div class="container beanInfo">
    <h1>{{selectedBean.name}}</h1>
    <img class="beanPic" ng-src="{{selectedBean.image}}"></img>
    <p>{{selectedBean.description}}</p>
    <h1>About the Grower:</h1>
    <h2>{{selectedBean.grower.name}}</h2>
    <img class="growerPic" ng-src="{{selectedBean.grower.image}}"></img>
    <p>{{selectedBean.grower.description}}</p>
    <p><a href="{{selectedBean.grower.externalUrl}}">Find out more about the grower.</a></p>
    <br>
</div>

<div class="container-fluid beanInfo">
    <form name="beanForm" class="form-horizontal" role="form">
        <div class="form-group quantity">
            <label  class="control-label" for="quant">Quantity:</label>
            <input type="number" class="form-control" id="quant" min="1" max="10" ng-model="selectedBean.quantity" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="categorySelect">Grind:</label>
            <select name="grindSelect" ng-model="selectedBean.grind" required>
                <option>Whole Bean</option>
                <option>Espresso</option>
                <option>French Press</option>
                <option>Cone Drip Filter</option>
                <option>Flat Bottom Filter</option>
            </select>
        </div>
        <div class="beanInfo">
            <button class="btn btn-primary" type="submit" ng-disabled="quant.$invalid" ng-click="saveCart(selectedBean)">Add to Cart</button>
        </div>
        <br>
    </form>
</div>
